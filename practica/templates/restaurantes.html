<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    <title>Index</title>
</head>
<body>
    <h1>Listado de restaurantes</h1>
    <a href="index.html">Volver</a>
    <div>
        <a href="{{url_for('agregarrestaurante')}}">Agregar</a>
    </div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Capacidad</th>
                    <th>Gerente</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for restaurante in restaurantes %}
                <tr>
                    <td>{{restaurante.id}}</td>
                    <td>{{restaurante.nombre}}</td>
                    <td>{{restaurante.direccion}}</td>
                    <td>{{restaurante.gerente}}</td>
                    
                    <td><a href="editarrestaurante/{{restaurante.id}}">Editar</a></td>
                    <td><a href="eliminarrestaurante/{{restaurante.id}}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
